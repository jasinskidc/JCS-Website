<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="color-scheme" content="light dark" />
    <title>JCS Student Registration</title>
    <style>
        #secondaryGuardian {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!--What we need are:
          Guardian's Information (Up to 2) :
    x               First Name
    x               Last Name
    x               Phone Number
    x               E-mail
    x               Adress
                   Estimate Income
                   Parental Consent
                   Preferred Language
          Full name (first , last, middle initial)
          Date of Birth (day, month, year)
          Place of Birth
          E-mail Address
          Mailing Address
          Phone Number 1
          SS Number
          Gender
          Race/ethnicity
          Picture of Student's face
          Student ID (Unique Number Generated by us for internal school uses)
          Previous School Records
          Grades and Coursework
          Standardized Test Scores
          Special Education Records
          Disciplinary Records
          Program Enrollment
          (For those who are likely to take part in school social activites)
                   Medical Information
                   Emergency Contact Information

          -->
    <text>(* = required entry)</text>
    <h1>JCS Student Registration Form</h1>
    <br><br>

    <div id="studentInfo">
        <Label for="numForms">Number of Students Being Registered</Label>
        <input type="number" id="numForms" min="0" value="0"><br>

        <div id="studentFormContainer">
            <form id="studentInformation">
            </form>
        </div>
        <script>
            document.getElementById('numForms').addEventListener('input', function () {
                const numToGenerate = parseInt(this.value);
                const formContainer = document.getElementById('studentFormContainer');
                formContainer.innerHTML = ''; // Clear existing forms

                for (let i = 0; i < numToGenerate; i++) {
                    const newFormDiv = document.createElement('div');
                    newFormDiv.innerHTML = `
                                                        <h3>Information For Student Number ${i + 1}</h3>

                                                        <label for="studNameLast_${i}">Last Name</label><br/>
                                                        <input type"text" id="studNameLast_${i}" name="studNameLast_${i}"><br/>

                                                        <label for="studNameFirst_${i}">First Name</label><br/>
                                                        <input type"text" id="studNameFirst_${i}" name="studNameFirst_${i}"><br/>

                                                        <label for="studNameMiddle_${i}">Middle Initials</label><br/>
                                                        <input type"text" id="studNameMiddle_${i}" name="studNameMiddle_${i}"><br/>



                                                        <label for="studNameLast_${i}">Dat of Birth</label><br/>
                                                        <input type"text" id="studNameLast_${i}" name="studNameLast_${i}"><br/>

                                                        <label for="studNameFirst_${i}">Place of Birth</label><br/>
                                                        <input type"text" id="studNameFirst_${i}" name="studNameFirst_${i}"><br/>

                                                        <label for="studNameMiddle_${i}">E-Mail Address</label><br/>
                                                        <input type"text" id="studNameMiddle_${i}" name="studNameMiddle_${i}"><br/>

                                                        <label for="studNameLast_${i}">Primary Place of Residence</label><br/>
                                                        <input type"text" id="studNameLast_${i}" name="studNameLast_${i}"><br/>

                                                        <label for="studNameFirst_${i}">Social Security Number</label><br/>
                                                        <input type"text" id="studNameFirst_${i}" name="studNameFirst_${i}"><br/>

                                                        <label for="studNameMiddle_${i}">Gender</label><br/>
                                                        <input type"text" id="studNameMiddle_${i}" name="studNameMiddle_${i}"><br/>

                                                        <label for="studNameLast_${i}">Race/Ethnicity</label><br/>
                                                        <input type"text" id="studNameLast_${i}" name="studNameLast_${i}"><br/>

                                                        <label for="studNameFirst_${i}">Student First Name</label><br/>
                                                        <input type"text" id="studNameFirst_${i}" name="studNameFirst_${i}"><br/>

                                                        <label for="studNameMiddle_${i}">Student Middle Initials</label><br/>
                                                        <input type"text" id="studNameMiddle_${i}" name="studNameMiddle_${i}"><br/>
                                                    `;
                    formContainer.appendChild(newFormDiv);
                }
            });
        </script>
    </div>

    <div id="legalGuardians">
        <form>
            <div id="primaryGuardian">
                <h4>Primary Legal Guardian Information</h4>

                <label for="FnameGuard1">*Full Name:</label><br>
                <input type="text" id="FnameGuard1" name="FnameGuard1" placeholder="James M. Smith" required><br>

                <label for="phone">*Enter your phone number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br>

                <label for="email">*Enter your email:</label><br>
                <input type="email" id="email" name="email" placeholder="jamessmith@mail.com" required><br>

                <label for="addressLine1">*Address Line 1:</label><br>
                <input type="text" id="addressLine1" name="addressLine1" placeholder="123 Main Street NW" required /><br>

                <label for="addressLine2">Address Line 2 (Optional):</label><br>
                <input type="text" id="addressLine2" name="addressLine2" /><br>

                <label for="city">*City:</label><br>
                <input type="text" id="city" name="city" placeholder="Decatur" required /><br>

                <label for="stateProvince">*State/Province:</label><br>
                <input type="text" id="stateProvince" name="stateProvince" placeholder="Alabama" required /><br>

                <label for="postalCode">*Postal Code:</label><br>
                <input type="text" id="postalCode" name="postalCode" placeholder="12302" required /><br>

                <label for="country">*Country:</label><br>
                <input type="text" id="country" name="country" placeholder="United States of America" required />
            </div>

            <br><br>
            <label for="secondaryGuardCheck">Add Guardian</label>
            <input type="checkbox" id="secondaryGuardCheck" name="SecondaryGuard" />
            <br><br>

            <div id="secondaryGuardian" style="display: none;">

                <!--This is only visible when a secondary guardian is opted for (NOT YET IMPLEMENTED)-->
                <h4>Secondary Legal Guardian Information</h4>

                <label for="FnameGuard2">Full Name:</label><br>
                <input type="text" id="FnameGuard2" name="FnameGuard2" placeholder="James M. Smith"><br>

                <label for="phone">Enter your phone number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br>

                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email" placeholder="jamessmith@mail.com"><br>

                <label for="addressLine1">Address Line 1:</label><br>
                <input type="text" id="addressLine1" name="addressLine1" placeholder="123 Main Street NW" /><br>

                <label for="addressLine2">Address Line 2 (Optional):</label><br>
                <input type="text" id="addressLine2" name="addressLine2" /><br>

                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" placeholder="Decatur" /><br>

                <label for="stateProvince">State/Province:</label><br>
                <input type="text" id="stateProvince" name="stateProvince" placeholder="Alabama" /><br>

                <label for="postalCode">Postal Code:</label><br>
                <input type="text" id="postalCode" name="postalCode" placeholder="12302" /><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" placeholder="United States of America" /><br>

            </div>
            <script>
                const secondaryGuardCheck = document.getElementById('secondaryGuardCheck');
                const content = document.getElementById('secondaryGuardian');

                secondaryGuardCheck.addEventListener('change', function () {
                    content.style.display = this.checked ? 'block' : 'none';
                });
            </script>
        </form>
    </div>
    <button type="submit">Submit Form</button>
</body>
</html>
